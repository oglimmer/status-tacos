---
spring:
  application:
    name: "status-tacos"
  datasource:
    url: "jdbc:mariadb://${DB_HOST:localhost}:3306/status-tacos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    username: "${DB_USERNAME:status-tacos}"
    password: "${DB_PASSWORD:foobar}"
    driver-class-name: "org.mariadb.jdbc.Driver"
    hikari:
      maximum-pool-size: 15
      minimum-idle: 3
      idle-timeout: 300000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: "none"
      naming:
        physical-strategy: "org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl"
        implicit-strategy: "org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy"
    show-sql: false
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MariaDBDialect"
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  flyway:
    validate-on-migrate: true
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: "UTC"
    default-property-inclusion: "non_null"
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: "https://id.oglimmer.de/realms/status-tacos/protocol/openid-connect/certs"
logging:
  level:
    de.oglimmer.status_tacos: "INFO"
    org.springframework.web: "WARN"
    org.hibernate.type.descriptor.sql.BasicBinder: "WARN"
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSSSSSSSS} [%thread] %-5level %logger{36} - %msg%n"
management:
  endpoints:
    web:
      exposure:
        include: "health,info,metrics"
  endpoint:
    health:
      show-details: "always"
      show-components: "always"
  info:
    git:
      enabled: true
    java:
      enabled: true
    env:
      enabled: true
    build:
      enabled: true
    os:
      enabled: true
    process:
      enabled: false
server:
  port: 8080
  servlet:
    context-path: "/api"
  compression:
    enabled: true
    mime-types: "application/json,application/xml,text/html,text/xml,text/plain"
monitor:
  http:
    connect-timeout: "10s"
    request-timeout: "30s"
    max-connections: 100
    max-per-route: 20
  network:
    dns:
      cache-ttl: 60
      negative-cache-ttl: 10
  scheduling:
    enabled: true
    check-interval: 15000
    retry-interval: 4800
    uptime-stats-cron: "0 */15 * * * *"
    cleanup-cron: "0 0 2 * * *"
    health-check-interval: 30000
  threading:
    core-pool-size: 10
    max-pool-size: 50
    queue-capacity: 100
    scheduler-pool-size: 5
  cleanup:
    retention-days: 90
  retry:
    consecutive-failures-threshold: 3
  email:
    enabled: false
    smtp:
      host: "192.168.178.52"
      port: 25
      username: ""
      password: ""
      auth: false
      starttls:
        enable: false
        required: false
    from: "mail@olikurt.de"
    subject-prefix:
    - "Status Tacos"
    template:
      monitor-down: "Monitor '%s' is DOWN - Status: %d"
      monitor-up: "Monitor '%s' is UP again"
