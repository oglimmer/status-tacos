---
spring:
  application:
    name: "status-tacos"
  datasource:
    url: "jdbc:mariadb://${DB_HOST:localhost}:3306/status-tacos?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC"
    username: "${DB_USERNAME:status-tacos}"
    password: "${DB_PASSWORD:foobar}"
    driver-class-name: "org.mariadb.jdbc.Driver"
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      idle-timeout: 300000
      connection-timeout: 20000
      validation-timeout: 5000
      leak-detection-threshold: 60000
  jpa:
    hibernate:
      ddl-auto: "none"
      naming:
        physical-strategy: "org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl"
        implicit-strategy: "org.springframework.boot.orm.jpa.hibernate.SpringImplicitNamingStrategy"
    show-sql: false
    properties:
      hibernate:
        dialect: "org.hibernate.dialect.MariaDBDialect"
        format_sql: false
        use_sql_comments: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
    open-in-view: false
  jackson:
    serialization:
      write-dates-as-timestamps: false
    time-zone: "UTC"
    default-property-inclusion: "non_null"
logging:
  level:
    de.oglimmer.status_tacos: "DEBUG"
    org.springframework.web: "INFO"
monitor:
  http:
    connect-timeout: "5s"
    request-timeout: "10s"
  scheduling:
    enabled: false
  threading:
    core-pool-size: 2
    max-pool-size: 5
    queue-capacity: 10
    scheduler-pool-size: 2
  cleanup:
    retention-days: 30
  retry:
    consecutive-failures-threshold: 2
